index.html           <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-list-ul"></i> To-Do List</h1>
        </header>

        <section class="task-input-container">
            <input type="text" id="taskInput" placeholder="Enter a new task" aria-label="New Task">
            <button onclick="addTask()" aria-label="Add Task"><i class="fas fa-plus"></i> Add Task</button>
        </section>

        <section>
            <h2><i class="fas fa-hourglass-start"></i> Pending Tasks</h2>
            <ul id="pendingTasks" aria-live="polite"></ul>
        </section>

        <section>
            <h2><i class="fas fa-check-circle"></i> Completed Tasks</h2>
            <ul id="completedTasks" aria-live="polite"></ul>
        </section>
    </div>
    <script src="style.js" defer></script>
</body>
</html>
